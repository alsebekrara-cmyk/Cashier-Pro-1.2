<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام نقاط البيع المتقدم - شركة الإبداع الرقمي</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles/enhanced-modals.css">
    
    <!-- Element SDK -->
    <script src="_sdk/element_sdk.js"></script>
    <script src="_sdk/data_sdk.js"></script>
    
    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>
    
    <!-- Main Functions (من بداية الملف الأصلي) -->
    <script src="core/main-functions.js"></script>
    
    <!-- Main CSS (مستخرج من الملف الأصلي) -->
    <link rel="stylesheet" href="styles/main-extracted.css">
</head>
<body>
    <!-- HTML Content (مستخرج من الملف الأصلي) -->
    <div id="app">
        <!-- سيتم تحميل المحتوى من index-body.html -->
        <script>
            // تحميل محتوى HTML
            fetch('index-body.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('app').innerHTML = html;
                    
                    // تحميل منطق التطبيق بعد تحميل HTML
                    const script = document.createElement('script');
                    script.src = 'core/app-logic.js';
                    document.body.appendChild(script);
                })
                .catch(error => {
                    console.error('خطأ في تحميل المحتوى:', error);
                    document.getElementById('app').innerHTML = '<h1 style="text-align:center;margin-top:100px;">خطأ في تحميل التطبيق</h1>';
                });
        </script>
    </div>
    
    <!-- Additional Systems -->
    <script src="reports-system.js"></script>
    <script src="expenses-system.js"></script>
    <script src="yaqoub-print-templates.js"></script>
    <script src="products-fixes.js"></script>
    <script src="payments-page-update.js"></script>
</body>
</html>
